<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EV Recharge Bunk</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container admin-auth">
        <div class="auth-header">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            <div class="auth-brand admin-brand">
                <i class="fas fa-bolt"></i>
                <span>EV Recharge Bunk - Admin</span>
            </div>
        </div>

        <div class="auth-form-container">
            <div class="auth-card admin-card">
                <div class="auth-header-content">
                    <h1>Admin Portal</h1>
                    <p>Sign in to manage charging stations and monitor operations</p>
                </div>

                <form class="auth-form" id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminEmail">Admin Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="adminEmail" name="adminEmail" required placeholder="Enter admin email">
                        </div>
                        <div class="error-message" id="adminEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="adminPassword" name="adminPassword" required placeholder="Enter admin password">
                            <button type="button" class="password-toggle" data-target="adminPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="adminPasswordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="adminRememberMe" name="adminRememberMe">
                            <span class="checkmark"></span>
                            Remember session
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <div class="security-notice">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure admin access with encrypted authentication</span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full admin-btn" id="adminLoginButton">
                        <i class="fas fa-user-shield"></i>
                        Access Admin Panel
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Not an admin? <a href="user-login.html">User Login</a></p>
                </div>
            </div>
        </div>

        <div class="auth-image admin-image">
            <div class="admin-visual">
                <div class="admin-dashboard">
                    <div class="dashboard-card">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </div>
                    <div class="dashboard-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Stations</span>
                    </div>
                    <div class="dashboard-card">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </div>
                    <div class="dashboard-card">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </div>
                </div>
                <div class="admin-stats">
                    <div class="stat-item">
                        <i class="fas fa-charging-station"></i>
                        <span class="stat-number">45</span>
                        <span class="stat-label">Active Stations</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-car"></i>
                        <span class="stat-number">1.2K</span>
                        <span class="stat-label">Daily Sessions</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth/auth-manager.js"></script>
    <script src="../js/auth/admin-auth.js"></script>
</body>
</html>
